<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the ArcGIS API's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full-screen map app -->
  <script>
  
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/renderers/SimpleRenderer",
      "esri/symbols/PictureMarkerSymbol",
      "esri/widgets/Editor",
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, SimpleRenderer, PictureMarkerSymbol, Editor) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurNAUgv3aeRUmzJ4ckMevLQLfVJhdc-z1-a5rmBvbZM6HiAtWhTkHR1uPqL3lwJdP49LWHB6rjySi-OGZeNP1ea6oiztHSf22dFyO6r4o94L1an9zLTOBsN3vlqSz7k8MyUO9e1udJ3zNViSQ518xOFVwCnGBfyh40rSb4E2X3zsumGVzsUowRjXGPUi8Odwr1Y9iVZinjPQa-7TSBIuR8E4.AT1_EtHHMprs";

      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 13, // Zoom level
        container: "viewDiv" // Div element
      });

      // Adding the const for the graphics layer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Defining the geometry of the point
      const point = {
        type: "point",
        longitude: -97.750689,
        latitude: 30.263098 
      };

      // Defining the marker style
      const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [0, 0, 139],  // Color of blues rock
        outline: {
          color: [255, 255, 255], // White
          width: 1
        }
      };

      // Defining popup properties
      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };
      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };

      // Creating the point
      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      // Adding the point to the graphics layer
      graphicsLayer.add(pointGraphic);

      // Define a pop-up for usaeduLayer
      const popupEduusa = {
        title: "EDUs",
        content: "<b>Name:</b> {NAME}<br><b>Total Enrollment:</b> {TOT_ENROLL}<br>"
      };

      // Adding the const for the feature layer
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
        outFields: ["NAME","TOT_ENROLL"],
        popupTemplate: popupEduusa
      });

      // Adding the feature layer to the map
      map.add(usaeduLayer);

      // Setting up the icon
      const airportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://sounny.github.io/agol/outline_local_airport_black_24dp.png",
          width: "18px",
          height: "18px"
        }
      };

      // Const to make the airport labels
      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

      const airportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
        renderer: airportRenderer,  
        definitionExpression: "Fac_Type = 'AIRPORT'",
        labelingInfo: [airportLabels]
      });

      // Adding the feature layer to the map
      map.add(airportLayer);

      // Define a renderer for myAirports with a custom icon
      const myAirportsRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgAAAAIACAYAAAD0eNT6AAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAA6ABAAMAAAABAAEAAKACAAQAAAABAAACAKADAAQAAAABAAACAAAAAAAL+LWFAABAAElEQVR4Ae2dB9gdVbX+vxCSkEASaugQQhfpIE0lIIIUBekg/gEbKooICOiFC1dEFOGiKCoiXRABC116ERCQ3nsKPXQCAULg/t83+U7Oycmpc/bstWb2u55nfWe+OTN7rfXba+/ZZ8qeAX0SERCBIhIYAqeXgI6ADq/57HYZu/ZNhr7V/1m/3O5/7vcc9F2oRAREoEAEBhTIV7kqAikSGIWgV+rXFWuWR2N5DqgH+T84MQH6GPTRfq0sv4D/JSIgAg4JaADgsFLkUnIEBiHiZaGNDvTzFpwGzxBwMFAZEHCAwOUnoO...", // Custom icon
          width: "18px",
          height: "18px"
        }
      };

      // Adding the feature layer with the renderer
      const myAirports = new FeatureLayer({
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/My_Airport(s)/FeatureServer",
        renderer: myAirportsRenderer, // Apply the custom icon
        outFields: ["AirportCode"]
      });

      // Adding the feature layer to the map
      map.add(myAirports);

      // Set the point layer's LayerInfo
      const pointInfos = {
        layer: myAirports
      };

      // Begin Editor constructor
      const editor = new Editor({
        view: view,
        layerInfos: [pointInfos]
      });

      // Add the widget to the view
      view.ui.add(editor, "top-right");

    });
  </script>

  <!-- CSS to make a full-screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%; 
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- The div to display the map -->
  <div id="viewDiv"></div>

</body>
</html>
